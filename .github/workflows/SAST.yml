name: AI SAST Scan

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  ai-sast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: AI SAST Scan with OpenAI
        uses: actions/github-script@v7
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          script: |
            const fs = require("fs");

            // ‚úÖ Fail fast if key is missing
            if (!process.env.OPENAI_API_KEY) {
              throw new Error("OPENAI_API_KEY is not set");
            }

            // Read code file, limit to first 200 lines to reduce token usage
            const code = fs.readFileSync("src/app.js", "utf8")
              .split("\n")
              .slice(0, 200)
              .join("\n");

            const prompt = `
            Perform a Static Application Security Testing (SAST) analysis.
            Identify vulnerabilities with:
            - Vulnerability name
            - Severity (Low / Medium / High)
            - Explanation
            - Recommended remediation

            Code:
            ${code}
            `;

            // Call OpenAI API
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
              method: "POST",
              headers: {
                "Authorization": `Bearer ${process.env.OPENAI_API_KEY}`,
                "Content-Type": "application/json"
              },
              body: JSON.stringify({
                model: "gpt-3.5-turbo",
                messages: [{ role: "user", content: prompt }],
                temperature: 0
              })
            });

            const data = await response.json();

            // üîç Debug output
            console.log("OpenAI raw response:", JSON.stringify(data, null, 2));

            // Handle quota errors or API errors gracefully
            if (data.error) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `‚ö†Ô∏è AI SAST skipped: ${data.error.message}`
              });
              return;
            }

            if (!data.choices || !Array.isArray(data.choices) || data.choices.length === 0) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: "‚ö†Ô∏è AI SAST did not generate any vulnerabilities."
              });
              return;
            }

            const report = data.choices[0].message?.content || "No vulnerabilities found.";

            // Post the AI SAST report as a comment on the PR
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `### ü§ñ AI SAST Report\n${report}`
            });
